<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Finanças Pessoais</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            font-weight: 600;
        }
        .currency {
            text-align: right;
        }
    </style>
</head>
<body>

    <div style="max-width: 1200px; margin: auto; margin-bottom: 20px;">
        <h1>Dashboard de Finanças</h1>
    </div>

    <div class="container">
        <div class="card" style="grid-column: 1 / -1;">
            <h2>Evolução Mensal</h2>
            <canvas id="lineChart"></canvas>
        </div>
        <div class="card">
            <h2>Despesas por Categoria</h2>
            <canvas id="pieChart"></canvas>
        </div>
        <div class="card">
            <h2>Últimas Transações</h2>
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Descrição</th>
                        <th class="currency">Valor</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Dados processados do Python
        const despesasCategoriaData = [{"Categoria":"Sa\u00fade","Valor (R$)":12000.0},{"Categoria":"Lazer","Valor (R$)":11000.0},{"Categoria":"Transporte","Valor (R$)":10000.0},{"Categoria":"Alimenta\u00e7\u00e3o","Valor (R$)":9000.0},{"Categoria":"Moradia","Valor (R$)":8000.0}];
        const relatoriosData = [{"M\u00eas\/Ano":"agosto 2025","Receitas":100000.0,"Despesas":95000.0,"Saldo":5000.0,"Chave":"2025-08","Chave.1":null,"Saldo Acumulado":5000.0},{"M\u00eas\/Ano":"ago.-2025","Receitas":100000.0,"Despesas":85000.0,"Saldo":15000.0,"Chave":"2000-04","Chave.1":null,"Saldo Acumulado":20000.0},{"M\u00eas\/Ano":"agosto 2025","Receitas":100000.0,"Despesas":75000.0,"Saldo":25000.0,"Chave":"2146-05","Chave.1":"agosto-2025","Saldo Acumulado":45000.0},{"M\u00eas\/Ano":"mar\u00e7o 2000","Receitas":109000.0,"Despesas":0.0,"Saldo":109000.0,"Chave":"2146-05","Chave.1":"agosto-2025","Saldo Acumulado":154000.0},{"M\u00eas\/Ano":"agosto 2025","Receitas":100000.0,"Despesas":0.0,"Saldo":100000.0,"Chave":"2146-05","Chave.1":"agosto-2025","Saldo Acumulado":254000.0},{"M\u00eas\/Ano":"agosto 2025","Receitas":100000.0,"Despesas":10000.0,"Saldo":90000.0,"Chave":"2146-05","Chave.1":"agosto-2025","Saldo Acumulado":344000.0},{"M\u00eas\/Ano":"agosto 2025","Receitas":100000.0,"Despesas":0.0,"Saldo":100000.0,"Chave":"2025-08","Chave.1":null,"Saldo Acumulado":444000.0},{"M\u00eas\/Ano":"agosto 2025","Receitas":100000.0,"Despesas":50000.0,"Saldo":50000.0,"Chave":"2025-08","Chave.1":null,"Saldo Acumulado":494000.0}];
        const ultimasTransacoesData = [{"Data":"00\/00\/0000","Categoria":"Moradia","Descri\u00e7\u00e3o":null,"Valor (R$)":8000.0},{"Data":"00\/00\/0000","Categoria":"Alimenta\u00e7\u00e3o","Descri\u00e7\u00e3o":null,"Valor (R$)":9000.0},{"Data":"00\/00\/0000","Categoria":"Transporte","Descri\u00e7\u00e3o":null,"Valor (R$)":10000.0},{"Data":"00\/00\/0000","Categoria":"Lazer","Descri\u00e7\u00e3o":null,"Valor (R$)":11000.0},{"Data":"00\/00\/0000","Categoria":"Sa\u00fade","Descri\u00e7\u00e3o":null,"Valor (R$)":12000.0}];

        // Função para formatar números como moeda
        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);

        // 1. Gráfico de Pizza (Despesas por Categoria)
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'doughnut',
            data: {
                labels: despesasCategoriaData.map(d => d.Categoria),
                datasets: [{
                    label: 'Despesas por Categoria',
                    data: despesasCategoriaData.map(d => d['Valor (R$)']),
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#C9CBCF'],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });

        // 2. Gráfico de Linha (Evolução Mensal)
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: relatoriosData.map(d => d['Mês/Ano']),
                datasets: [
                    {
                        label: 'Receitas',
                        data: relatoriosData.map(d => d.Receitas),
                        borderColor: '#36A2EB',
                        backgroundColor: 'rgba(54, 162, 235, 0.1)',
                        fill: true,
                        tension: 0.1
                    },
                    {
                        label: 'Despesas',
                        data: relatoriosData.map(d => d.Despesas),
                        borderColor: '#FF6384',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        fill: true,
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        // 3. Tabela de Últimas Transações
        const tableBody = document.querySelector("#transactionTable tbody");
        ultimasTransacoesData.forEach(tx => {
            let row = tableBody.insertRow();
            let cellCategoria = row.insertCell(0);
            let cellDescricao = row.insertCell(1);
            let cellValor = row.insertCell(2);

            cellCategoria.innerText = tx.Categoria;
            cellDescricao.innerText = tx.Descrição || 'N/A';
            cellValor.innerText = formatCurrency(tx['Valor (R$)']);
            cellValor.classList.add('currency');
        });

    </script>
</body>
</html>

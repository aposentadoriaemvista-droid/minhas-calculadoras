<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção Hero</title>
    <style>
        /* CSS ATUALIZADO */
        :root {
            --dark-green: #1b4043; --off-white: #f8f9f3; --accent-green: #2e8b57;
            --text-dark: #333333; --text-light: #f8f9f3;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: transparent; color: var(--text-dark); line-height: 1.6; }
        .container { width: 90%; max-width: 1000px; margin: 0 auto; } /* Padding removido para controle local */
        h1, h2, h3 { line-height: 1.2; margin-bottom: 20px; }
        h1 { font-size: 2.2em; }
        p { margin-bottom: 20px; }

        .hero-section { background-color: var(--dark-green); color: var(--text-light); padding-top: 20px; padding-bottom: 40px; }
        .hero-section .container { padding: 0; }
        .hero-header { display: flex; justify-content: flex-start; padding: 0 5%; margin-bottom: 20px; }
        .hero-section .logo { max-width: 140px; }
        .hero-section h1, .hero-section > .container > p { text-align: center; padding-left: 5%; padding-right: 5%; }
        
        .video-placeholder { background-color: #000; width: 100%; max-width: 500px; height: 220px; margin: 25px auto; border-radius: 8px; overflow: hidden; padding-left: 5%; padding-right: 5%; }
        .video-placeholder iframe { width: 100%; height: 100%; border: 0; }
        
        /* AJUSTE PARA O FORMULÁRIO INCORPORADO */
        .lead-form-container {
            width: 100%;
            max-width: 500px; /* Mesma largura do vídeo para consistência */
            height: 320px; /* Altura ajustada para um formulário de 2 campos + botão */
            margin: 25px auto 0 auto;
            border-radius: 8px;
            overflow: hidden; /* Garante que o conteúdo do iframe respeite o border-radius */
            -webkit-mask-image: -webkit-radial-gradient(white, black); /* Hack para forçar o border-radius em iframes no Safari */
        }

        .lead-form-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <div class="container">
            <div class="hero-header">
                <img src="images/logobranco.png" alt="Logo Aposentadoria em Vista" class="logo">
            </div>
    
            <h1>Não dependa mais de um assessor e dê seus primeiros passos nos investimentos</h1>
            <p>Aprenda a investir do zero, tomar o controle do seu futuro financeiro e construir sua aposentadoria em 45 dias.</p>
            
            <div class="video-placeholder">
                <iframe src="https://www.youtube.com/embed/yJosu60Uu_8?si=ETVVxRzoPit4ZFr4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
    
            <div class="lead-form-container">
                <iframe src="https://www.wixforms.com/f/7384680776287126546" title="Formulário de Inscrição Live"></iframe>
            </div>
            
        </div>
    </header>

    </body>
</html>
